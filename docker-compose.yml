services:
  # PostgreSQL - 공용 데이터베이스
  # 각 서비스는 별도 데이터베이스를 사용 (aklp_note, aklp_task, aklp_agent)
  postgres:
    build:
      context: ../aklp-postgres
      dockerfile: Dockerfile
    container_name: aklp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432" # 로컬에서 psql, DBeaver 등으로 접속 가능
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aklp-network
    restart: unless-stopped

  # Note Service - 파일 저장 및 관리
  aklp-note:
    build:
      context: ../aklp-note
      dockerfile: Dockerfile
    container_name: aklp-note
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../aklp-note/.env
    environment:
      # .env 파일의 DATABASE_URL을 override (컨테이너 내부에서는 'postgres' 호스트 사용)
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/aklp_note
    ports:
      - "8000:8000"
    # 마이그레이션 실행 후 앱 시작
    command: >
      sh -c "alembic upgrade head &&
             python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      # 개발 시 코드 변경 실시간 반영
      - ../aklp-note/app:/app/app
      - ../aklp-note/alembic:/app/alembic
    networks:
      - aklp-network
    restart: unless-stopped

  # Task Service - 할 일 관리
  aklp-task:
    build:
      context: ../aklp-task
      dockerfile: Dockerfile
    container_name: aklp-task
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../aklp-task/.env
    environment:
      # .env 파일의 DATABASE_URL을 override (컨테이너 내부에서는 'postgres' 호스트 사용)
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/aklp_task
    ports:
      - "8001:8001"
    # 마이그레이션 실행 후 앱 시작
    command: >
      sh -c "alembic upgrade head &&
             python -m uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload"
    volumes:
      # 개발 시 코드 변경 실시간 반영
      - ../aklp-task/app:/app/app
      - ../aklp-task/alembic:/app/alembic
    networks:
      - aklp-network
    restart: unless-stopped

  # Agent Service - AI 오케스트레이션 (향후 추가)
